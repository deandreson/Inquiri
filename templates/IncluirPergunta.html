        <h1>{% block title %} Incluir pergunta{% endblock %}</h1>
        <div class="card-body hover-div">
        <form method="post">
            <div class="card-body ">                
                    <label for="title">Informe a Pergunta:</label>
                    <textarea class="form-control hover-div"  rows="5" name="pergunta" placeholder="Inclua a pergunta que deseja" class="form-control" >? </textarea>
            </div>
            <div class="card-body ">
                <label for="title">Selecione o Tópico:</label>
                <select name="idTopico" value="{{ request.form['idTopico'] }}" class="form-control hover-div form-control-lg">
                    {% for topico in topicos %}
                        <option value="{{topico.id_topico}}">{{topico.nomeTopico}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="card-body ">
                <label for="title">Informe as respostas e selecione a correta:</label>
                {% for id_resposta in range(4)%}
                    <div  class="card-body">
                        <div  class="card-body hover-div ">
                            <div class="row">
                                <div class="col-1">
                                    <input type="radio"  id="{{id_resposta}}" name="radioEscolha"    >
                                
                                </div>
                                <div class="col-11 ">
                                        <textarea name="{{id_resposta}}" placeholder="Insira a resposta"  for="{{id_resposta}}" class="form-control form-control-lg" rows="7" ></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                {% endfor %}
            </div>
            <div class="card-body">
                <button type="submit" class="btn btn-primary">Incluir pergunta</button>
            </div>
        </form>
    </div>
{% endblock %}
