{% extends 'base.html' %}

{% block content %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    <strong><p><p>
            <label for="title">Tem suporte para escrita Lattex, consulte mais detalhes no site da Katex. </label>
        </p>
        <p>
            <label for="title"> Exemplos: Observação: "\(" juntos. Assim "\ (" ax^2 + bx + c = 0 "\ )" </label>
        </p>
        <p>
            <label for="title">Substitua o símbolo \cifrão por $ : \cifrão\cifrao x = {-b \pm \sqrt{b^2-4ac} \over 2ax \cifrão\cifrao  </label>
        </p> </p>
    </strong>
</div>
  
        
        <h1 class="card-body hover-div">{% block title %} Incluir pergunta{% endblock %}</h1>
        <div class="card-body hover-div">
        <form method="post" id="form-inserir-pergunta" >
            <div class="card-body ">                
                    <label for="pergunta">Informe a Pergunta:</label>
                    <textarea required class="form-control hover-div" id="pergunta"  rows="5" name="pergunta" placeholder="Inclua a pergunta que deseja" class="form-control" >? </textarea>
            </div>         
                
                
            <div class="card-body ">
                <label for="id_topico">Selecione o Tópico:</label>
                <select id="id_topico"  name="id_topico" value="{{ request.form['id_topico'] }}" class="form-control hover-div form-control-lg">
                    {% for topico in topicos %}
                        <option required value="{{topico.id_topico}}">{{topico.nm_topico}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="card-body ">
                <label for="radioEscolha">Informe as respostas e selecione a correta:</label>
                {% for id_resposta in range(4)%}
                    <div  class="card-body">
                        <div  class="card-body hover-div ">
                            <div class="row">
                                <div class="col-1">
                                    <input required type="radio" value="{{id_resposta}}" id="{{id_resposta}}" name="radioEscolha"    >
                                
                                </div>
                                <div class="col-11 ">
                                        <textarea required name="{{id_resposta}}" placeholder="Insira a resposta"  for="{{id_resposta}}" class="form-control form-control-lg" rows="7" ></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                {% endfor %}
            </div>
            <div class="card-body">
                <button type="submit" class="btn btn-outline-info " >Incluir</button>
            </div>
        </form>
    </div>
    <div class="card-body">
        <div  id="div_msg_incluida" class="div-display" >
            <div class="alert alert-success " role="alert">
                    Incluída com sucesso.
            </div>
        </div>
      </div>
{% endblock %}
